kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: project-pvc
  namespace: {{ .Values.app.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard-csi
  volumeMode: Filesystem
