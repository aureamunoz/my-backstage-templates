{% if 'PostgreSQL' == values.database %}
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus-library
quarkus.datasource.jdbc.url=jdbc:postgresql://${{ values.database_host }}:${{ values.database_port }}/${{values.database_name}}
quarkus.datasource.username=${{ values.database_user }}
quarkus.datasource.password=${{ values.database_password }}
{% elif 'H2' == values.database %}
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:quarkus
{% endif %}

quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.database.generation=drop-and-create